<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="Calculator">
      <div class="cal-body">
        <div class="innerBody">
          <div class="grid">
            <!-- first Row -->
            <div class="firstRow">
              <div class="screen">0</div>
            </div>

            <!-- Second Row -->
            <div class="secondRow">
              <div class="firstColumn">
                <button value="1">1</button>
                <button value="5">5</button>
                <button value="9">9</button>
                <button class="operator" value="*">*</button>
              </div>
              <div class="secondColumn">
                <!-- <div id="buttons" class="number" value="2">2</div>
                <div id="buttons" class="number" value="6">6</div>
                <div id="buttons" class="number" value="0">0</div>
                <div id="buttons" class="operator division" value="/">/</div> -->

                <button value="2">2</button>
                <button value="6">6</button>
                <button value="0">0</button>
                <button class="operator" value="/">/</button>
              </div>
              <div class="thridColumn">
                <button value="3">3</button>
                <button value="7">7</button>
                <button class="operator" value="+">+</button>
                <button class="operator" value="AC">AC</button>
              </div>
              <div class="forthColumn">
                <button value="4">4</button>
                <button value="8">8</button>
                <button class="operator" value="-">-</button>
                <button class="operator equal-sign" value="=">=</button>
              </div>
            </div>

            <!-- ThirdRow -->
            <div class="thirdRow">
              <div class="fifthColumn">
                <button class="operator decimal" value=".">.</button>
                <button class="operator clearBtn" value="C">C</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
