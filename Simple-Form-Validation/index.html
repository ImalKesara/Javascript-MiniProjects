<html>

<head>
    <title> Student information Form </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="bg-info p-5 formm b">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Student ID</label>
                    <input class="stuID" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="TG/2021/XXXX">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control fname" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control lname" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>


                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Address</label>
                </div>

                <div class="mb-3">
                    <select class="form-select dropdown" aria-label="Default select example">
					  <option selected value="tech">Technology</option>
					  <option value="Science">Science</option>
					  <option value="Management">Management</option>
					  <option value="Agriculture)">Agriculture</option>
				  </select>
                </div>


                <input type="submit" class="btn btn-success" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">


            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
